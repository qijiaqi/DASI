<html>
    <head>
        <title>Choix du type d'intervention</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="stylesheetChoixIntervention.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br/>
        <br/>
        <div id="conteneur" style="height: 400px;">
            <div id="preface" >
                <h1 class="titre"><span>REACT'</span><span style="color: #d85531 ;">IF</span></h1>
                <div class="divPrenom">Bonjour, <a id='prenom'></a></div>
                <div class="lienHaut">
                    <a href='profilClient.html'>Profil</a> | 
                    <a href='accueilConnecte.html'>Accueil</a> | 
                    <a href='historiqueClient.html'>Historique</a> | 
                    <a style="text-decoration: underline;" id="deconnexion" >Déconnexion</a>
                </div>
            </div>
            <div class="background" style="height: 295px;">
                <br/>
                <br/>
                <div class="carre" style="text-align:center; height: 200px; width: 500px;">
                    <br/>
                    <div class="titre" style="color:#282626; font-size: 30px;">Choix du type d'intervention</div>
                    <br/>
                    <div class="choix">
                        <div class="bouton" style="height: 100px;">
                            <br/><br/>
                            <a href='interventionIncident.html'>Incident</a>
                        </div>
                        <div class="bouton"style="height: 100px;">

                            <br/><br/><a href='interventionAnimal.html'>Animal</a>
                        </div>
                        <div class="bouton"style="height: 100px;">    
                            <br/><br/>
                            <a href='interventionLivraison.html'>Livraison</a>
                        </div>
                    </div>
                </div>   
                <br/>
                <br/>
            </div>
        </div> 
        <script>
            $(document).ready(function () {
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'consulterClient',
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log('Response', response); // LOG dans Console Javascript
                            $('#prenom').html(response.client.prenom);
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error', error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
                $('#deconnexion').on('click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de deconnexion"); // LOG dans Console Javascript
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'deconnexion'
                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                console.log('Response', response); // LOG dans Console Javascript
                                window.location = "./index.html";
                            })
                            .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                console.log('Error', error); // LOG dans Console Javascript
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always(function () { // Fonction toujours appelée

                            });
                });
            });
        </script>
    </body>
</html>
